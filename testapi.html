<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>Hi, <span data-target="getname"></span></h1>
        <h1>Profile</h1>
        <p data-target="getId"></p>
        <p data-target="getLocation"></p>
        <p data-target="getPhone"></p>
        <p data-target="getCourse"></p>

        <section class="recommend">
            <h4>Others</h4>
            <p data-target="getOther"></p>
        </section>

        <section class="POST">
            <h1>Post Data</h1>
            <form id="postform" method="POST">
                <label>Name</label>
                <input type="text" name="name" id="name"/><br>
                
                <label>Location</label>
                <input type="text" name="location" id="location"/><br>
                
                <label>Phone:</label>
                <input type="number" name="phone" id="phone"/><br>

                <label>Courses</label>
                <input type="text" name="coruses[0]" id="course1"/><br>
                <input type="text" name="coruss[1]" id="course2"/><br>
                <button type="submit">Submit</button>
            </form>
            
        </section>

        <section class="get">

            <h1>Get Details</h1>
            <form id="getform" method="Post">
                <label>Id</label>
                <input type="text" name="gid" id="gid" required/>
                <button type="submit">Get</button><br>

                <label data-target="get-target"></label>
            
            </form>
        </section>
    </body>
    <script src="./javascript.js"></script>

</html>
